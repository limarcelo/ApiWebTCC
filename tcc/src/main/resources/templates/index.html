<!DOCTYPE html>
<html ng-app="picolApp">

<head>
	<meta charset="UTF-8"/>
	<title>Angular - Spring</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap.theme.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>

	<body ng-controller="indexController">
	
		Oi {{usuario.email}} {{usuario.senha}}
		
		<div ng-repeat="usu in usuarios">
			{{usu.nome}}
		</div>
		
		<div class="container">
		  <div class="row">
		    <div class="Absolute-Center is-Responsive">
     
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="loginForm">
        
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-play-circle"></i></span>
            <input class="form-control" type="text" name='email' placeholder="email" ng-model="usuario.email" />          
          </div>
          
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='senha' placeholder="senha" ng-model="usuario.senha" />     
          </div>
          
          <div class="form-group">
            <button type="button" class="btn btn-success btn-block">Login</button>
          </div>
          <div class="form-group text-center">
            <a href="#">Cadastre-se</a>&nbsp;|&nbsp;<a href="#">Esqueci minha senha</a>
          </div>
        </form>        
      </div>  
    </div>    
  </div>
</div>

	</body>
</html>
